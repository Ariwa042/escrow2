<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OTP Verification Email</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main container styling */
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header styling */
        .email-header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .email-header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Body content */
        .email-body {
            padding: 30px;
            color: #333333;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.8;
            margin: 10px 0;
        }

        .otp-code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: ghostwhite;
            border-radius: 5px;
            color: #27ae60;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .email-body a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Footer styling */
        .email-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }

        .email-footer p {
            margin: 5px 0;
        }

        /* Responsive styling */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100%;
                padding: 0;
            }

            .email-body {
                padding: 20px;
            }

            .otp-code {
                font-size: 20px;
            }

            .email-body a {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="email-container">

        <!-- Email Header -->
        <div class="email-header">
            <h1>OTP Verification</h1>
        </div>

        <!-- Email Body -->
        <div class="email-body">
            <p>Dear User,</p>
            <p>We have received a request to verify your account using a one-time password (OTP). Please use the code below to complete your verification process.</p>

            <div class="otp-code">{{ otp_code }}</div>

            <p>If you did not request this, please ignore this email.</p>

        </div>

        <!-- Email Footer -->
        </div>

    </div>

</body>

</html>
