{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1>Create an Account</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>By registering you agree to our Terms and Conditions</p>
                <button id="button" type="submit" class="btn-submit">Sign Up</button>
            </form>

            {% if messages %}
            <div class="alert-messages">
                <ul>
                    {% for message in register.messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <p class="login-link">Already have an account? <a href="{% url 'account:login' %}">Login</a></p>
        </div>
    </div>

</body>

</html>
