{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Trade</title>
    <script src="//code.jivosite.com/widget/8OXFzkWDju" async></script>
   
    <style>
        /* Smooth scrolling for a seamless user experience */
        html {
            scroll-behavior: smooth;
        }

        /* Full background setup */
        body {
            background-image: url("/static/images/background.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Ensures content fades in smoothly after page load */
        body.loaded {
            opacity: 1;
        }

        /* Form styling with box shadow and transition effects */
        form {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 80%;
            max-width: 400px;
            border-top: 4px solid #4299e1;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        /* Animate form appearance */
        form.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* Heading styling */
        h1 {
            color: ghostwhite;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a365d;
            font-weight: 500;
        }

        /* Input and select fields styling */
        input[type="text"],
        input[type="number"],
        select {
            width: -webkit-fill-available;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Focus effect for input fields */
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Hover and active states for submit button */
        button[type="submit"]:hover {
            background-color: #2c5282;
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Error list styling */
        .errorlist {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            padding-left: 0;
            list-style-type: none;
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            form {
                padding: 1.5rem;
            }
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            } <link rel="stylesheet" href="{% static 'dashboard/css/dashlite.css' %}">
            <link rel="stylesheet" href="{% static 'dashboard/css/theme-purple.css' %}">
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* P element inside form */
        form p {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        form p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Adjust input width */
        input#id_amount {
            width: 95%;
        }
    </style>
</head>
<body>

<section class="join-trade-section">
    <div class="container">
        <h1>Join a Trade</h1>

        <!-- Trade Join Form -->
        <form method="post" class="join-trade-form">
            {% csrf_token %}
            
            <!-- Form Field with custom styles -->
            <div class="form-group">
                <label for="trade_id">{{ form.trade_id.label }}</label>
                {{ form.trade_id }}
            </div>

            <!-- Display form errors -->
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field in form %}
                        {% if field.errors %}
                            <li>{{ field.errors }}</li>
                        {% endif %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- Submit button -->
            <button type="submit">Join Trade</button>
        </form>
    </div>
</section>

<script>
    // To handle page load animations
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.add("loaded");
        document.querySelector("form").classList.add("visible");
    });
</script>

</body>
</html>
